<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Create a Job Opening</h1>
        <form id="jobForm">
            <div class="form-group">
                <label for="title">Job Title*</label>
                <input type="text" id="title" name="title" placeholder="Enter job title" required>
            </div>

            <div class="form-group">
                <label for="type">Job Type*</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select job type</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <div class="form-group">
                <label for="department">Department*</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select department</option>
                    <option value="hr">HR</option>
                    <option value="it">IT</option>
                    <option value="finance">Finance</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country*</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Job Description*</label>
                <textarea id="description" name="description" rows="5" placeholder="Describe the job" required></textarea>
            </div>

            <div class="form-group">
                <label for="openingDate">Opening Date*</label>
                <input type="date" id="openingDate" name="openingDate" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
