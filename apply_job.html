<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Apply for a Job</h1>
        <form id="applyJobForm" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name*</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name*</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone*</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="country">Country*</label>
                <select id="country" name="country" required>
                    <option value="">Select</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="educationLevel">Education Level*</label>
                <select id="educationLevel" name="educationLevel" required>
                    <option value="">Select</option>
                    <option value="High School">High School</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resume">Resume (PDF only)*</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label for="coverLetter">Cover Letter (optional)</label>
                <textarea id="coverLetter" name="coverLetter" rows="5"></textarea>
            </div>

            <label>Are you employed? <input type="checkbox" name="employed" onclick="toggleEmployerFields()"></label>
            <div id="employerFields" class="hidden">
                <label>Current Employer: <input type="text" name="currentEmployer"></label>
                <label>Years of Experience: <input type="number" name="yearsExperience" min="0"></label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
